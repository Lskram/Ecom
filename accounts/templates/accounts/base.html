<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}My Shop{% endblock %}</title>
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      <a href="{% url 'profile' %}">โปรไฟล์</a>
      <a href="{% url 'logout' %}">ออกจากระบบ</a>
    {% else %}
      <a href="{% url 'login' %}">เข้าสู่ระบบ</a>
      <a href="{% url 'signup' %}">ลงทะเบียน</a>
    {% endif %}
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
